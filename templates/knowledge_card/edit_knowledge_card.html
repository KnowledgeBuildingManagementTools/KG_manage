{% extends 'index.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>title</title>
    <link href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}" rel="stylesheet">
</head>

<body>

{% block title %}
    <span class="navbar-page-title"> JSXQ知识百科 - 知识卡片 - 编辑 </span>
{% endblock %}


{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <form action="{% url 'edit_knowledge_card' id %}" method="post">
                    {% csrf_token %}
                    <input type="text" name="all_tem" style="display: none;" value="{{ content_title }}">
                    <span style="font-weight: bold;">知识卡片名称</span>
                    <input type="text" name="name" class="form-control" value="{{ name }}">

                    {% for foo in content_list %}
                        <span style="font-weight: bold;">{{ foo.key }}</span>
                        <input type="text" name="content" class="form-control" value="{{ foo.value }}">
                    {% endfor %}
                    <br>
                    <button type="submit" class="btn btn-primary" style="margin-top: 3px">提交</button>
                    <a class='btn btn-primary' href="javascript:history.back(-1);" style="margin-right: 10px;">取消</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block myjs %}
    <script>
        document.getElementById("jsxqzsbk").style.display = 'block';
        document.getElementById("zskp").style.backgroundColor = 'rgba(30,21,21,0.44)';
    </script>
{% endblock %}
