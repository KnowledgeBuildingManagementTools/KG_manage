{% extends 'index.html' %}
{% load static %}
{% block mycss %}
    <script type="text/javascript" src="{% static 'js/echarts/jquery-3.2.1.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/echarts/echarts.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/echarts/china.js' %}"></script>
{% endblock %}

{% block title %}
    <span class="navbar-page-title">JSXQ图谱分析 - 地图分析</span>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-xs-2">
                                <select name="noumenon" id="noumenon" class="btn btn-default dropdown-toggle">
                                    <option value="">请输入本体名称</option>
                                    {% for noumenon in noumenons %}
                                        <option value="{{ noumenon }}">{{ noumenon }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-xs-3">
                                <input type="text" id="entity" class="form-control" placeholder="请输入实体名称" value="">
                            </div>
                            <div class="col-xs-2">
                                <input type="button" class="btn btn-w-md btn-primary" value="查询" id="noumenon_serach">
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">

                        <div id="map_pic" style="width: 100%;height: 600%"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block myjs %}
    <script type="text/javascript">
        document.getElementById("jsxqtpfx").style.display='block';
        document.getElementById("dtfx").style.backgroundColor='rgba(30,21,21,0.44)';

        $('#noumenon_serach').click(function () {

            var noumenon = $('#noumenon').val();
            var entity = $('#entity').val();
            console.log(noumenon, entity);

            var formdata = new FormData();


            formdata.append("noumenon", noumenon);
            formdata.append("entity", entity);


            $.ajax({
                url: '{% url 'map_analysis' %}',
                type: 'POST',
                async: false,
                data: formdata,
                processData: false, // 使数据不做处理
                contentType: false, // 不要设置Content-Type请求头
                success: function (data) {
                    {#todo 执行函数#}
                    map_ass(data.data.geoCoordMap, data.data.data)
                },
                error: function (response) {
                    console.log(response);
                }
            });
        })
    </script>

    <script type="text/javascript">
    function map_ass(geoCoordMap,data) {


        var myChart = echarts.init(document.getElementById('map_pic'));

        var provincedata = {
            '上海': [121.4648, 31.2891],
            '新疆': [87.9236, 43.5883],
            '甘肃': [103.5901, 36.3043],
            '北京': [116.4551, 40.2539],
            '江苏': [118.8062, 31.9208],
            '广西': [108.479, 23.1152],
            '江西': [116.0046, 28.6633],
            '安徽': [117.29, 32.0581],
            '内蒙古': [111.4124, 40.4901],
            '黑龙江': [127.9688, 45.368],
            '天津': [117.4219, 39.4189],
            '山西': [112.3352, 37.9413],
            '广东': [113.5107, 23.2196],
            '四川': [103.9526, 30.7617],
            '西藏': [91.1865, 30.1465],
            '云南': [102.9199, 25.4663],
            '浙江': [119.5313, 29.8773],
            '湖北': [114.3896, 30.6628],
            '辽宁': [123.1238, 42.1216],
            '山东': [117.1582, 36.8701],
            '海南': [110.3893, 19.8516],
            '河北': [114.4995, 38.1006],
            '福建': [119.4543, 25.9222],
            '青海': [101.4038, 36.8207],
            '陕西': [109.1162, 34.2004],
            '贵州': [106.6992, 26.7682],
            '河南': [113.4668, 34.6234],
            '重庆': [107.7539, 30.1904],
            '宁夏': [106.3586, 38.1775],
            '吉林': [125.8154, 44.2584],
            '湖南': [113.0823, 28.568],
            '香港': [114.1654, 22.2753],
            '澳门': [113.5491, 22.1987],
            '台湾': [121.5200, 25.0307]
        };
        var convergeoCoord = function (provincedata) {
            var res = [];
            for (var key in provincedata) {
                var geoCoord = provincedata[key]; //记录坐标
                if (geoCoord) {
                    res.push({
                        value: geoCoord,
                        name: key
                    });
                }
            }
            //console.log(res);
            return res;
        };

        var convertData = function (data) {
            var res = [];
            for (var i = 0; i < data.length; i++) {
                var geoCoord = geoCoordMap[data[i].name]; //记录坐标
                if (geoCoord) {
                    res.push({
                        value: geoCoord,
                        properties: data[i]
                    });
                }
            }
            //console.log(res);
            return res;
        };
        var colori = 0;
        var colorall = ['#368ec7', '#d48265', '#c72dc7', '#749f83', '#ca8622', '#bda29a',
            '#4c45c3', '#3baa2d', '#c4ccd3', '#c23531', '#2f4554'];

        option = {
            backgroundColor: '#404a59',  //背景颜色
            title: {
                text: '地图展示',
                left: 'center',
                textStyle: {
                    color: '#fff'
                }
            },
            tooltip: {
                trigger: 'item',
                formatter: function (x) {
                    var htmlStr = '';
                    var k = '';
                    for (k in x.data.properties) {
                        htmlStr += k + ' : ' + x.data.properties[k] + '<br/>';
                    }
                    return htmlStr;
                }
            },
            legend: {
                orient: 'vertical',
                top: 'bottom',
                left: 'right',
                data: ['mapshow'],
                textStyle: {
                    color: '#fff'
                }
            },
            geo: {
                map: 'china',
                //center: [104.114129, 37.550339],
                //zoom: 5,
                roam: true,
                label: {
                    emphasis: {
                        show: false
                    }
                },
                itemStyle: {
                    normal: {
                        areaColor: '#323c48',   //地图颜色
                        borderColor: '#111'  //  区域边线颜色
                    },
                    emphasis: {
                        areaColor: '#2a333d'  //鼠标停留区域颜色
                    }
                }
            },
            series: [
                {
                    name: 'ampshow',
                    type: 'scatter',
                    coordinateSystem: 'geo',
                    data: convertData(data),
                    symbolSize: 12,
                    label: {
                        normal: {
                            //show: true,
                            position: 'right',
                            color: '#ffffff',
                            formatter: function (x) {
                                //return  x.data.properties.name;
                            },
                            textStyle: {
                                fontSize: 12
                            }
                        },
                        emphasis: {
                            show: false
                        }
                    },
                    itemStyle: {
                        normal: {
                            color: function (x) {
                                var j = colori % 11;
                                colori++;
                                return colorall[j];
                            }
                        },
                        emphasis: {
                            borderColor: '#ff2e1d',
                            borderWidth: 0
                        }
                    }
                },
                {
                    name: '省区',
                    type: 'scatter',
                    coordinateSystem: 'geo',
                    data: convergeoCoord(provincedata),
                    symbolSize: 1,
                    label: {
                        normal: {
                            show: true,
                            position: 'center',
                            color: '#cc9025',
                            formatter: function (x) {
                                return x.data.name;
                            },
                            textStyle: {
                                fontSize: 10
                            }
                        },
                        emphasis: {
                            show: false
                        }
                    },
                    itemStyle: {
                        normal: {},
                        emphasis: {
                            borderColor: '#ff2e1d',
                            borderWidth: 0
                        }
                    }
                }
            ]
        };
        //console.log("dasd",option.series[1].data);
        myChart.setOption(option);
    }

    </script>
{% endblock %}
